name: Test

on: push

jobs:
    test_job:
      runs-on: ubuntu-latest
      name: Test job
      steps:
      - name: Generate wiki page
        uses: JacobDomagala/TestAction@master
        with:
          github_personal_token: ${{ secrets.GPAT }}
          github_token: ${{ github.token }}
          title: Last builds
          graph_width: 19
          graph_height: 8



